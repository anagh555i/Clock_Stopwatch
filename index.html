<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock + Stopwatch</title>
    <link rel="stylesheet" href="DigitalClock.css">
</head>
<body>
    <div class="container">
        <div class="num" id="dhour">00</div>
        :
        <div class="num" id="dminute">00</div>
        :
        <div class="num" id="dsecond">00</div>
    </div>

    <div class="container">
        <div class="num" id="minute">00</div>
        :
        <div class="num" id="second">00</div>
        :
        <div class="num" id="millisecond">00</div>
    </div>
    <div class="buttons">
        <button id="start">start</button>
        <button id="stop">stop</button>
        <button id="reset">reset</button>
    </div>

    <script src="DigitalClock.js"></script>
</body>
</html>
